name: CD
on:
  workflow_dispatch:
defaults:
  run:
    shell: pwsh
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Invoke action
        env:
          TEMP: ${{ runner.temp }}
        run: |
          pwd
          gci . -recurse
